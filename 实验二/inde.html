<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>实验二</title>
  <link href="assets/index.css" rel="stylesheet" type="text/css"/>
  <script>
      const html = document.querySelector("html");
      const width = screen.width / 16;
      html.style.setProperty("--htmlFontSize", width + "px"); //js往css传递参数

      document.addEventListener("DOMContentLoaded", function () {
          const input = document.getElementById("search");
          input.placeholder = "找资料";
          input.style.backgroundImage = "url(\"assets/images/search.png\")";

          // 当输入框获得焦点时移除 placeholder、图片
          input.addEventListener("focus", function () {
              this.placeholder = "";
              this.style.backgroundImage = "";
          });
          // 当输入框失去焦点且没有输入内容时恢复 placeholder、图片
          input.addEventListener("blur", function () {
              if (this.value === "") {
                  this.placeholder = "找资料";
                  this.style.backgroundImage = "url('assets/images/search.png')";
              }
          });
      });
  </script>
</head>
