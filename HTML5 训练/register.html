<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>HTML5学习系统</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
      function range_bind_value(type) {
          if (type === 1) {
              $("#range_value").val($("#range").val());
          } else {
              $("#range").val($("#range_value").val());
          }
      }
  </script>
</head>
<body>
<header>
  <article class="center">
    <h1>HTML5学习系统</h1>
    <nav class="main_menu">
      <ul>
        <li><a href="index.html">首页</a><span>|</span></li>
        <li><a href="register.html">注册</a><span>|</span></li>
        <li><a href="login.html">登陆</a></li>
      </ul>
    </nav>
  </article>
  <br>
</header>
<form method="post" action="login.html">
  <fieldset>
    <legend>请输入注册信息</legend>
    <label>
      姓名：<input type="text" placeholder="请输入您的姓名">
    </label>
    <label>
      密码：<input type="password" placeholder="请输入您的密码" autocomplete="off">
    </label>
    <label>
      性别：
      <input type="radio" name="sex" value="boy">男
      <input type="radio" name="sex" value="girl">女
    </label>
    <label>
      出生日期：<input type="date"><br>
    </label>
    <label>
      出生城市：
      <select name="region">
        <optgroup label="广东">
          <option value="广州" selected>广州</option>
          <option value="深圳">深圳</option>
        </optgroup>
        <optgroup label="湖南">
          <option value="长沙">长沙</option>
          <option value="株洲">株洲</option>
        </optgroup>
      </select>
    </label>
    <label>
      邮箱：<input type="email" placeholder="请输入您的邮箱">
    </label>
    <label>
      最爱的网站：<input type="url" name="url" list="url_list">
    </label>
    <datalist id="url_list">
      <option value="https://www.baidu.com">
      <option value="https://www.gdei.edu.cn">
    </datalist>
    <label>
      最爱的颜色：<input type="color" name="color">
    </label>
    <label>
      最爱的数字：
      <input type="range" min="0" max="100" id="range" value="0" onchange="range_bind_value(1)">
      <input type="text" id="range_value" value="0" onchange="range_bind_value(2)">
    </label>
    <input type="submit">
    <input type="reset">
  </fieldset>
</form>
</body>
</html>
