<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册 — Minecraft百科</title>
    <link rel="Shortcut Icon" href="../assets/images/icon/crafting_table_logo.png">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/libs/jquery-3.3.1.js"></script>
    <script src="../assets/js/register.js"></script>
</head>
<body>
<div id="wrapper" class="register">
    <div>
        <img src="../assets/images/logo/logo.png" alt="logo">
    </div>
    <nav class="switch_nav">
        <a href="javascript:" id="switch_signup" class="switch_btn on">注册</a>
        <a href="login.html" id="switch_login" class="switch_btn">登陆</a>
        <div class="switch_bottom" id="switch_bottom"></div>
    </nav>
    <form method="post" action="mailto:X911c@Hotmail.com?subject=注册信息" enctype="text/plain">
        <ul class="group_input">
            <li>
                <div class="input_border">
                    <label for="name">
                    </label>
                    <input type="text" class="input_value name required" id="name" name="name" placeholder="账号名">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
            </li>
            <li style="height: 16px"></li>
            <li>
                <div class="input_border">
                    <label for="mobile">
                    </label>
                    <input type="text" class="input_value mobile required" id="mobile" name="mobile" placeholder="手机号(仅支持中国大陆)">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
            </li>
            <li style="height: 16px"></li>
            <li>
                <div class="input_border">
                    <label for="password">
                    </label>
                    <input type="password" class="input_value password required" id="password" name="password" placeholder="密码(不少于6位)">
                    <span class="bottom"></span>
                    <span class="right"></span>
                    <span class="top"></span>
                    <span class="left"></span>
                </div>
            </li>
        </ul>
        <button type="submit" class="submit_btn" id="btnSubmit">注册</button>
        <span class="agreement-tip">点击「注册」按钮，即代表你同意<a href="javascript:">《Minecraft协议》</a></span>
    </form>
</div>
</body>
</html>
