<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 设置网页文字及语言 -->
    <!-- <meta http-equiv="content-type" content="IE=edge" charset="UTF-8"> -->

    <!-- 设置页面关键字 -->
    <meta name="keywords" content="输入具体的关键字">
    <!-- 设置页面说明 -->
    <meta name="description" content="设置页面说明">
    <!-- 定义编辑工具 -->
    <meta name="generator" content="编辑软件的名称">
    <!-- 添加作者信息 -->
    <meta name="author" content="作者姓名">

    <!-- 设置网页的定时跳转 -->
    <!-- <meta http-equiv="refresh" content="跳转的时间" url="跳转到的地址"> -->
    <title> 标题 </title>

</head>

<body>
    <h1> 一级标题 </h1>
    <h2> 二级标题 </h2>
    <h3> 三级标题 </h3>
    <h4> 四级标题 </h4>
    <h5> 五级标题 </h5>
    <h6> 六级标题 </h6>

    <p> 段落标记 </p>
    <p align="left"> 左对齐 </p>
    <p align="center"> 居中 </p>
    <p align="right"> 右对齐 </p>

    <!-- 换行标记 -->
    <br>

    <nobr> 不换行标记 </nobr>

    <!-- 水平线 -->
    <hr>

    <!-- 插入特殊符号 -->
    <!-- 空格 -->
    &nbsp;
    <!-- " -->
    &quot;
    <!-- & -->
    &amp;
    <!-- < -->
    &lt;
    <!-- > -->
    &gt;
    <!-- × -->
    &times;
    <!-- § -->
    &sect;
    <!-- © -->
    &copy;
    <!-- ® -->
    &reg;
    <!-- ™ -->
    &trade;

    <!-- 内部链接<!~~ 与自身网站页面有关的链接 ~~> -->
    <a href="链接地址" target="_blank">
        文本内容
    </a>

    <!--
        悬挂缩进技术，隐藏不想出现的title内容：text-indent
        导航栏：ul+li
        把a转变成inline-block，使之可以点击范围增加
        文字垂直居中：文字始终在一行的中间出现，所以调整行的高度，可以使文字垂直居中
        margin：上 右 下 左
        我们设置的width是内容的width，这个width不是盒子的width，盒子的宽度是width+padding+border+margin

        images align=center 旧方法     float
     -->

</body>

</html>
