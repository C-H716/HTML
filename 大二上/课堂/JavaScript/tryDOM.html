<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getData() {
            alert(document.getElementById("myT").value);
        }
        function getRangeValue() {
            document.getElementById("myNumber").value = document.getElementById("myRange").value;
        }
    </script>
</head>
<body>
<input type="text" id="myT">
<input type="button" value="click me" onclick="getData()">

<input id="myRange" type="range" onchange="getRangeValue()">
<input id="myNumber" type="number">
</body>
</html>
