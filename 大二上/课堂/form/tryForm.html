<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tryForm</title>
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
<form method="post" action="mailto:yourname@domain.com">
    <p>用户名: <input type="text" name="username"></p>
    <p>密码: <input type="password" name="password"></p>
    <p>性别:
        <input type="radio" name="sex" value="boy">男
        <input type="radio" name="sex" value="girl">女
    </p>
    <p>
        爱好:
        <input type="checkbox" name="hobby" value="swim">游泳
        <input type="checkbox" name="hobby" value="read">看书
        <input type="checkbox" name="hobby" value="movie">电影
        <input type="checkbox" name="hobby" value="run">跑步
        <input type="checkbox" name="hobby" value="music">听音乐
    </p>
    <p>
        户籍所在地:
        <select name="address">
            <optgroup label="地区">
                <option value="null" selected></option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
                <option value="东莞">东莞</option>
                <option value="江门">江门</option>
            </optgroup>
        </select>
    </p>
    <p>颜色选择: <input type="color" name="color"></p>
    <p>年月: <input type="month" name="month"></p>
    <p>日期: <input type="date" name="date"></p>
    <p>日期(带时间): <input type="datetime-local" name="datetime-local"></p>
    <input type="week">
    <p><input type="file" name="file"></p>

    <input type="number">
    <input type="hidden">
    <p><input type="range" name="range"></p>

    <p>自我介绍:
        <textarea style="width: 200px; height:100px" name="introduce"></textarea>
    </p>
    <p><input type="submit" value="注册"></p>
    <p><input type="reset"></p>
</form>
<form method="post" action="mailto:jsj@gdei.edu.cn?subject=课堂调差表">
    <input type="submit" value="提交">
</form>

</body>
</html>
