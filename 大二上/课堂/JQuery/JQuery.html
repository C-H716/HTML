<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-3.6.1.slim.min.js"></script>
    <script>
        $(document).ready(function () {
            // alert("Hello World!");
            $("#one").css("backgroundColor", "red");
            $("#two").css({backgroundColor: "blue", fontSize: 20});
            $("div p").css({color: "red"});
            $("div>a").css({color: "blue"});
            $("#myDIV+p").css({color: "green"});
            $("#myDIV~a").css({color: "gray"});
            $("#myDIV").addClass("d1");
        })
    </script>
    <style>
        .d1 {
            margin: 0 50px;
        }
    </style>
</head>
<body>
<h1 id="one">Welcome JQuery</h1>
<h1 id="two">Welcome JQuery</h1>
<div id="myDIV">
    <p>this is p</p>
    <p>this is p</p>
    <p>this is p</p>
    <a>this is a</a>
    <div>
        <a>this is div p</a>
    </div>
</div>
<p>this is div next p</p>
<a>this is div next a</a>
</body>
</html>
