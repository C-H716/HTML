<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<title>无标题文档</title>
</head>

<body>
	<section data-role="page"> 
    <header data-role="header">页标题</header>
    <div data-role="content">
		<fieldset data-role="fieldcontain">
			<div data-role="controlgroup" data-type="horizontal">
				 <legend>选择喜爱的电影：</legend>
				 <label for="mov1">蜘蛛侠</label>
				 <input type="checkbox" name="mov1" id="mov1" />
				 <label for="mov2">变形金刚</label>
				 <input type="checkbox" name="mov2" id="mov2" />
				<label for="mov3">变形金刚33333</label>
				 <input type="checkbox" name="mov3" id="mov3" />
			</div>
		</fieldset>	
		<div data-role="fieldcontain">
		   <label for="switch">切换开关：</label>
		   <select name="switch" id="switch" data-role="slider">
			   <option value="on">开</option>
			   <option value="off">关</option>			
		   </select>
		</div>
		<div data-role="fieldcontain">
		   <label for="day">您可以选择多天：</label>
		   <select name="day" id="day" multiple="multiple" data-native-menu="false">
				<option>天</option>
				<option value="mon">星期一</option>
				<option value="tue">星期二</option>
				<option value="tue">星期三</option>
				<option value="tue">星期四</option>
				<option value="tue">星期五</option>
		   </select>
		</div>
		<div data-role="fieldcontain">
		  <label for="points">Points:</label>
		  <input type="range" name="points" id="points" value="50" min="0" max="100" data-highlight="true">
		</div>
	</div>
    <footer data-role="footer">页脚</footer>
</section>

</body>
</html>
