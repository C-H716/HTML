<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
<title>无标题文档</title>
	<style>
		.carousel-inner img{ width: 100%; height: 100%}
		.carousel-inner .carousel-item{ height: 250px}
	</style>
</head>

<body>
	<div class="container">
		<div class="carousel slide" id="myC" data-ride="carousel" data-interval="500">
			<ul class="carousel-indicators">
				<li data-target="#myC" data-slide-to="0" class="active"></li>
				<li data-target="#myC" data-slide-to="1"></li>
				<li data-target="#myC" data-slide-to="2"></li>
			</ul>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="banner/1.png">
					<div class="carousel-caption">Home</div>
				</div>
				<div class="carousel-item">
					<img src="banner/2.png">
					<div class="carousel-caption">Home1</div>
				</div>
				<div class="carousel-item">
					<img src="banner/3.png">
					<div class="carousel-caption">Home2</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#myC" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#myC" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
</body>
</html>
