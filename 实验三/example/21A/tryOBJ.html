<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var obj=new Object();
		obj.name="ivan";
		obj.age=33;
		obj.sex="male";
		obj.getInfo=function(){
			console.log(this.name+this.age+this.sex);
		};		
		obj.getInfo();
		
		function funObj(mn,ma,ms){
			this.name=mn;
			this.age=ma;
			this.sex=ms;
			this.getInfo=function(){
				return this.name+this.age+this.sex;
			};			
		}		
		var myO=new funObj("sam",33,"male");
		console.log(myO.name);
		console.log(myO.getInfo());
		
		var myOBJ={};
		myOBJ.name="abc";
		myOBJ.age=33;
		myOBJ.sex="female";
		myOBJ.hobby="play";
		myOBJ.getInfo=function(){
			console.log(this.name+this.age+this.sex);
		};
		myOBJ.getInfo();
		
		var myOBJ1={
			name:"peggy",
			age:32,
			sex:"female",
			getInfo:function(){
				return this.name+this.age+this.sex;	
			}
		};
		
		console.log(myOBJ1.name);
		console.log(myOBJ1.getInfo());
	</script>
</head>

<body>
</body>
</html>
