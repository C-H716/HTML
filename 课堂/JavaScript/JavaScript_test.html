<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function reasonScoreGrade() {
            var score = parseInt(document.getElementById("score").value);
            if (score >= 90 && score <= 100) {
                alert('您的成绩等级是优秀');
            } else if (score < 90 && score >= 80) {
                alert('您的成绩等级是良好');
            } else if (score < 80 && score >= 60) {
                alert('您的成绩等级是合格');
            } else if (score < 60 && score >= 0) {
                alert('您的成绩等级是不合格');
            } else {
                alert('错误信息');
            }
        }

        function changeColor() {
            obj = document.getElementsByTagName("p")[0];
            obj.style = "color:red";
        }

        function changeFontSize() {
            obj = document.getElementsByTagName("h4")[0];
            obj.style = "font-size:50px";
        }
    </script>
</head>
<body>
<input type="text" id="score">
<input type="button" onclick="reasonScoreGrade()" value="Click Me">


<p class="myC" ondblclick="changeColor()">this is p1</p>
<p>this is p2</p>

<h4 ondblclick="changeFontSize()">this is h4-1</h4>
<h4>this is h4-2</h4>

</body>
</html>
